<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Arastoo</title>
    <link rel="icon" href="images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
        const imageErrorURL = 'https://placehold.co/600x400/cccccc/ffffff?text=Image+Error';
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="professional.css">
</head>

<body>
    <div id="professional-view">
        <div class="prof-container">
            <header class="prof-header">
                <img id="prof-pic" src="" alt="Mustafa Arastoo">
                <div class="prof-header-content">
                    <h1 id="prof-name"></h1>
                    <p id="prof-bio"></p>
                    <div id="prof-social" class="prof-social-links">
                    </div>
                </div>
            </header>

            <section id="skills-section" class="prof-section">
                <h2>Skills</h2>
                <div id="skills-list" class="skills-list"></div>
            </section>

            <section class="prof-section">
                <h2>Experience</h2>
                <div id="prof-experience-grid" class="experience-grid"></div>
            </section>

            <section class="prof-section">
                <h2>Projects</h2>
                <div id="prof-projects-grid" class="projects-grid"></div>

            </section>
        </div>
        <div id="prof-lightbox" class="prof-lightbox-overlay">
            <div class="prof-lightbox-content">
                <span class="prof-lightbox-close">&times;</span>
                <img id="prof-lightbox-img" src="" alt="Project preview">
            </div>
        </div>
        <div id="easter-egg" title="Launch MustafaOS">
            <i class="fas fa-terminal"></i>
        </div>
    </div>

    <div id="os-view" class="hidden">
        <canvas id="starfield-canvas"></canvas>
        <div id="boot-screen"
            class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 text-green-400">
            <p class="mb-4 text-sm sm:text-base">MUSTAFA-OS v0.8 BIOS</p>
            <p id="boot-text" class="text-xs sm:text-sm"></p>
            <div id="progress-bar-container" class="w-1/2 h-6 border-2 border-green-400 mt-4 hidden p-1">
                <div id="progress-bar" class="h-full bg-green-400" style="width: 0%;"></div>
            </div>
        </div>

        <main id="desktop" class="hidden h-screen w-screen p-4 flex flex-col items-start">
            <div class="desktop-icon-container flex flex-col space-y-4">
                <div class="desktop-icon" data-window="about-window"><i class="fas fa-user-astronaut"></i>
                    <p>PROFILE.md</p>
                </div>
                <div class="desktop-icon" data-window="projects-window"><i class="fas fa-rocket"></i>
                    <p>PROJECTS</p>
                </div>
                <div class="desktop-icon" data-window="skills-window"><i class="fas fa-terminal"></i>
                    <p>SKILLS.sh</p>
                </div>
                <div class="desktop-icon" data-window="experience-window"><i class="fas fa-briefcase"></i>
                    <p>EXPERIENCE.txt</p>
                </div>
            </div>
        </main>

        <div id="about-window" class="window" style="top: 10%; left: 15%; width: 32rem;">
            <div class="window-header"><span class="title">PROFILE.md</span><span class="close-btn"
                    data-window="about-window">X</span></div>
            <div id="about-content" class="window-content"></div>
        </div>

        <div id="projects-window" class="window" style="top: 20%; left: 30%; width: 48rem;">
            <div class="window-header"><span class="title">C:\Projects</span><span class="close-btn"
                    data-window="projects-window">X</span></div>
            <div id="projects-content" class="window-content grid grid-cols-1 md:grid-cols-2 gap-6 content-start"></div>
        </div>

        <div id="skills-window" class="window" style="top: 40%; left: 5%; width: 28rem;">
            <div class="window-header"><span class="title">SKILLS.sh</span><span class="close-btn"
                    data-window="skills-window">X</span></div>
            <div id="skills-content" class="window-content"></div>
        </div>

        <div id="experience-window" class="window" style="top: 50%; left: 25%; width: 32rem;">
            <div class="window-header"><span class="title">EXPERIENCE.txt</span><span class="close-btn"
                    data-window="experience-window">X</span></div>
            <div id="experience-content" class="window-content"></div>
        </div>

        <div id="image-viewer-window" class="window" style="top: 10%; left: 15%; width: 64rem;">
            <div class="window-header"><span id="image-viewer-title" class="title">Image Viewer</span><span
                    class="close-btn" data-window="image-viewer-window">X</span></div>
            <div class="window-content flex items-center justify-center p-1"><img id="image-viewer-img" src=""
                    alt="Enlarged project image" class="max-w-full max-h-full object-contain"></div>
        </div>

        <div id="taskbar" class="hidden">
            <div class="flex items-center space-x-2">
                <button id="theme-toggle" class="taskbar-icon text-lg" title="Toggle Theme"><i
                        class="fas fa-lightbulb"></i></button>
                <div id="taskbar-icons" class="flex items-center space-x-1 border-l border-gray-500/50 pl-2">
                    <div class="taskbar-icon" data-window="about-window" title="ABOUT.md"><i
                            class="fas fa-user-astronaut"></i></div>
                    <div class="taskbar-icon" data-window="projects-window" title="PROJECTS"><i
                            class="fas fa-rocket"></i></div>
                    <div class="taskbar-icon" data-window="skills-window" title="SKILLS.sh"><i
                            class="fas fa-terminal"></i></div>
                    <div class="taskbar-icon" data-window="experience-window" title="EXPERIENCE.txt"><i
                            class="fas fa-briefcase"></i></div>
                    <div id="taskbar-image-viewer-icon" class="taskbar-icon hidden" data-window="image-viewer-window"
                        title="Image Viewer"><i class="fas fa-image"></i></div>
                </div>
            </div>
            <div id="taskbar-right" class="flex items-center space-x-4 text-lg">
                <button id="power-btn" class="taskbar-icon text-lg" title="Go to Professional View"><i
                        class="fa fa-power-off"></i></button>
            </div>
        </div>

        <div id="mobile-topbar" class="hidden">
            <span id="mobile-clock"></span>
            <button id="mobile-theme-toggle" class="px-2 text-lg"><i class="fas fa-lightbulb"></i></button>
        </div>

        <div id="mobile-dock">
            <div class="desktop-icon" data-window="about-window"><i class="fas fa-user-astronaut"></i>
                <p>About</p>
            </div>
            <div class="desktop-icon" data-window="projects-window"><i class="fas fa-rocket"></i>
                <p>Projects</p>
            </div>
            <div class="desktop-icon" data-window="skills-window"><i class="fas fa-terminal"></i>
                <p>Skills</p>
            </div>
            <div class="desktop-icon" data-window="experience-window"><i class="fas fa-briefcase"></i>
                <p>Experience</p>
            </div>
            <a id="mobile-github" href="" target="_blank" class="desktop-icon"><i class="fab fa-github"></i>
                <p>GitHub</p>
            </a>
            <a id="mobile-linkedin" href="" target="_blank" class="desktop-icon"><i class="fab fa-linkedin"></i>
                <p>LinkedIn</p>
            </a>
            <div id="mobile-power-btn" class="desktop-icon" title="Return to Professional View"><i
                    class="fa fa-power-off"></i>
                <p>Exit</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
